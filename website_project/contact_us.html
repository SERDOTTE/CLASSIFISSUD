<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLASSIFISSUD - Cadastro</title>
    <meta
      name="description"
      content="Rodrigo Serdotte Freitas's BYU-Idaho WDD 131 - Dynamic Web Fundamentals - Picture Album"
    />
    <meta name="author" content="Rodrigo Serdotte Freitas" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/gc-scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Cadastro</h1>
      <p>Faça seu cadastro no CLASSIFISSUD</p>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Produtos</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="contact_us.html">Cadastro</a></li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <h2>Faça aqui o seu cadastro</h2>
        <form method="get" action="thanks.html" class="contact-form">
          <div class="form-group">
            <label for="name">Seu Nome*:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Seu Email*:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="seu@email.com"
              required
            />
          </div>
          <div class="form-group">
            <p>Finalidade da mensagem:</p>
            <div class="radio-group">
              <label>
                <input
                  type="radio"
                  name="audience"
                  value="beginner"
                  id="beginner"
                />
                Dúvida sobre um produto
              </label>
              <label>
                <input
                  type="radio"
                  name="audience"
                  value="intermediate"
                  id="intermediate"
                />
                Pedido personalizado
              </label>
              <label>
                <input
                  type="radio"
                  name="audience"
                  value="advanced"
                  id="advanced"
                />
                Rastreamento de pedido
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Sua Mensagem:</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" name="editing" value="yes" />
              Desejo receber a newsletter mensal
            </label>
          </div>
          <button type="submit" class="submit-button">Enviar Mensagem</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <img
          src="images/serdo_logo.webp"
          alt="Serdo Logo"
          class="footer-logo"
        />
        <div class="footer-info">
          <p>&copy;<span id="copyrightYear"></span> Serdotte Systems</p>
          <p>Last Modification: <span id="lastModified"></span></p>
        </div>
      </div>
    </footer>
  </body>
</html>
